<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:fragment="layout(content)">
<head>
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />


<meta charset="UTF-8" />
<title>Student List</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/}" class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a th:href="@{/students/getAll}"  class="nav-link"   href="#">List Of
							Students</a></li>
				</ul>

				<div style="color: #FFFFFF" class="nav-item">

					<h5>
						Welcome, <span th:text="${username}"></span>
					</h5>
				</div>
			</div>
		</div>
	</nav>
	<br>
	<br>
	
	

	<main role="main" class="container" >
	<div th:replace="${content}"></div>
		
	</main>


	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form th:action="@{/students/addNew}" method="post">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">New Student</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="modal-body">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Id</label> <input
									type="text" class="form-control" id="recipient-name" name="Id">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" id="recipient-name"
									name="name">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Department:</label>
								<input type="text" class="form-control" id="recipient-name"
									name="Department">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Updated
									By:</label> <input type="text" class="form-control" id="recipient-name"
									name="updatedBy">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Updated
									On:</label> <input type="date" class="form-control" id="recipient-name"
									name="updatedOn">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="ModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form th:action="@{/students/update}" method="put">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editModalLabel">Edit Student</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>


						<div class="modal-body">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Id</label> <input
									type="text" class="form-control" id="IdEdit" name="Id">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" id="nameEdit"
									name="name">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Department:</label>
								<input type="text" class="form-control" id="DepartmentEdit"
									name="Department">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Updated
									By:</label> <input type="text" class="form-control" id="updatedByEdit"
									name="updatedBy">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Updated
									On:</label> <input type="text" class="form-control" id="updatedOnEdit"
									name="updatedOn">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are You Sure you want to delete this record</p>
				</div>
				<div class="modal-footer">
					<a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/main.js"
		th:src="@{/main.js}"></script>

</body>
</html>
